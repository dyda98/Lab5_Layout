        body {
  margin: 0;

}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background-color: #f8f9fa;
}

.menu-icon {
  font-size: 24px;
  background-color: #007bff;
  color: white;
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
}

.profile {
  display: flex;
  align-items: center;
  gap: 10px;
}

.avatar {
  width: 32px;
  height: 32px;
  background-color: #e0e0e0;
  border-radius: 50%;
}

.highlight-bar {
  height: 3px;
  background-color: orange;
}

.dashboard {
  padding: 20px;
}

.cards {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}

.card {
  background-color: white;
  padding: 20px;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 150px;
}

.card p {
  margin: 0;
  color: #333;
}

.card h3 {
  color: #007bff;
}
