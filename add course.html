
    <!-- Modal -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Add New Course</title>
      <link rel="stylesheet" href="style.css"/>
      <style>
        body {
  font-family: Arial, sans-serif;
  background-color: rgba(0, 0, 0, 0.1);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.modal {
  background-color: white;
  padding: 20px 25px;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  width: 400px;
}

.modal-content h3 {
  margin-top: 0;
  font-size: 18px;
  margin-bottom: 15px;
}

.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px 15px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: 500;
}

input, select {
  width: 100%;
  padding: 6px 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.modal-footer {
  margin-top: 15px;
  text-align: left;
}

.save-btn {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 4px;
  cursor: pointer;
}

.save-btn:hover {
  opacity: 0.9;
}

      </style>
    </head>
    <body>
      <div class="modal">
        <div class="modal-content">
          <h3>Add New Course</h3>
    
          <div class="form-grid">
            <div>
              <label for="code">Course Code</label>
              <input type="text" id="code" placeholder="Enter Course Code">
            </div>
            <div>
              <label for="year">Year</label>
              <select id="year">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>
            <div>
              <label for="title">Course Title</label>
              <input type="text" id="title" placeholder="Enter Course Title">
            </div>
            <div>
              <label for="credits">Credits</label>
              <input type="text" id="credits" placeholder="Enter Credits">
            </div>
            <div>
              <label for="semester">Semester</label>
              <select id="semester">
                <option>1</option>
                <option>2</option>
              </select>
            </div>
          </div>
    
          <div class="modal-footer">
            <button class="save-btn">Save Course</button>
            <button class="save-btn"><a href="Dashboard.html" style="color: #ccc; text-decoration: none;"> close</a></button>
          </div>
        </div>
      </div>
    </body>
    </html>
