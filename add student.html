<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New User</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: rgba(0, 0, 0, 0.1);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.modal {
  background-color: white;
  padding: 20px 25px;
  border-radius: 8px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  width: 500px;
}

.modal-content h3 {
  margin-top: 0;
  font-size: 18px;
  margin-bottom: 15px;
}

.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px 16px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: 500;
}

input, select {
  width: 100%;
  padding: 6px 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.modal-footer {
  margin-top: 20px;
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

.save-btn {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 4px;
  cursor: pointer;
}

.close-btn {
  background-color: #6c757d;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 4px;
  cursor: pointer;
}

.save-btn:hover,
.close-btn:hover {
  opacity: 0.9;
}

  </style>
</head>
<body>
  <div class="modal">
    <div class="modal-content">
      <h3>Add New User</h3>

      <div class="form-grid">
        <div>
          <label >Registration Number</label>
          <input type="text">
        </div>
        <div>
          <label>Date of Birth</label>
          <input type="date" id="lastname" placeholder="mm/dd/yyyy">
        </div>
        <div>
          <label >First Name</label>
          <input type="text" >
        </div>
        <div>
          <label >Program</label>
          <select>
            <option>CS</option>
            <option>DATA BASE</option>
            <option>WEBSITE</option>
          </select>
        </div>
        <div>
          <label >Last Name</label>
          <input type="text" >
        </div>
        
        <div>
          <label >Year of student</label>
          <input type="number" >
        </div>
        <div>
          <label for="status">Sex</label>
          <select id="status">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button class="close-btn"><a href="Dashboard.html" style="color: white; text-decoration: none;">Close</a></button>
        <button class="save-btn">Save Student</button>
      </div>
    </div>
  </div>
</body>
</html>
